<!DOCTYPE html>
<html>
<head>
  <title>Leaflet PA Cities Map</title>

  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

</head>
<body>

  <!-- Create the map div -->
  <div id="map" style="width: 800px; height: 500px;"></div>

  <!-- Include Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>

    // Map center and zoom level
    var map = L.map('map').setView([40.2, -76.5], 9 );

    // Tile layer 
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	maxZoom: 20
}).addTo(map);

    // City data
    // To Amazon Q: "how do I add a variable for the city of Harrisburg that includes its population and lat long?"
    var Harrisburg = {
      name: 'Harrisburg',
      lat: 40.3, 
      lng: -76.8,
      population: 50000
    }

    // To Amazon Q: "how do I do the same for Lancaster?"
    var Lancaster = {
      name: 'Lancaster',
      lat: 40.03,
      lng: -76.3,
      population: 600000  
    }


    // Add circle markers
       L.circle ([Harrisburg.lat, Harrisburg.lng], {
        // To Amazon Q: "how can I make population circles with a radius based in meters smaller but still proportional when two cities differ by an order of magnitude"
        radius: Math.sqrt(Harrisburg.population)*10,
        stroke: true,
        color: 'gold',
        fill: true,
        fillColor: 'blue'
        // To Amazon Q: how can I make the text in italics in those tooltips?
        }).bindTooltip ("<b>" + 'Name: ' + "</b>" + "<i>" + Harrisburg.name + "<br>" + "<b>" + 'Population: ' + "</b>" + "<i>" + Harrisburg.population)
      .addTo(map);
    
      
      L.circle ([Lancaster.lat, Lancaster.lng], {
        radius: Math.sqrt(Lancaster.population)*10,
        stroke: true,
        color: 'red',
        fill: true,
        fillColor: 'blue'
        
        }).bindTooltip ("<b>" + 'Name: ' + "</b>" + "<i>" + Lancaster.name + "<br>" + "<b>" + 'Population: ' + "</b>" + "<i>" + Lancaster.population)
      .addTo(map);
    
    
  </script>

</body>
</html>
